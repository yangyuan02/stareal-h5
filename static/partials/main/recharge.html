<div class="recharge" ng-controller="RechargeController">
    <style>
        html,body{
            background:#F1F1F1;
        }
    </style>
    <!--头部开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">贝里充值</span>
    </div>
    <!--头部结束-->
    <!--充值账户开始-->
    <div class="account pd_rl12 pd_rl16 f14">
        <p class="clear"><span class="fl">充值账户</span><sapn class="fr">{{telphone_no}}</sapn></p>
    </div>
    <!--充值账户结束-->
    <!--选择金额开始-->
    <div class="recharge_list pd_rl12 pd_rl16 f16">
        <ul class="clear">
            <li ng-class="{active:isActive('10')}" ng-click="filter(5,10)">5元</li>
            <li ng-class="{active:isActive('20')}" ng-click="filter(10,20)">10元</li>
            <li ng-class="{active:isActive('30')}" ng-click="filter(20,30)">20元</li>
            <li ng-class="{active:isActive('100')}" ng-click="filter(30,100)">30元</li>
            <li ng-class="{active:isActive('200')}" ng-click="filter(50,200)">50元</li>
            <li ng-class="{active:isActive('300')}" ng-click="filter('',300)">
                <input type="text" placeholder="其他数值" ng-model="Iptprice" ng-blur="blurPrice(Iptprice)" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </li>
        </ul>
    </div>
    <!--选择金额结束-->
    <!--获得的金额开始-->
    <div class="get_beili pd_rl12 pd_rl16">
        <p class="f16">获得：<span>{{price*100}}贝里</span></p>
        <div class="recharge_btn f16">
            <a href="" class="br" ng-click="verify()" >立即充值</a>
        </div>
    </div>
    <!--获得的金额结束-->
    <!--提示开始-->
    <div class="recharge_tips pd_rl12 pd_rl16 f10">
        <p>备注：贝里仅能用于兑换星锐娱乐公司直接运营的产品和服务，不能兑换现金，不能进行转账交易，不能兑换星锐娱乐公司体系外的产品和服务。</p>
    </div>
    <!--提示结束-->
    <!--支付方式开始-->
    <div class="mask_pay" ng-click="close()">
        <div class="pay_box br" ng-click="bubble($event)">
            <div class="pay_title f14 pd_rl16">
                <span>支付方式</span>
                <i class="off" ng-click="close()"></i>
            </div>
            <!--<div class="timer pd_tb8 linear">-->
            <!--<p>支付剩余时间 13 分 46 秒</p>-->
            <!--</div>-->
            <div class="pay_method pd_rl12">
                <ul>
                    <li ng-show="!showPay" ng-click="pay()">
                        <i class="alipay"></i>
                        <span>支付宝</span>
                        <i class="arrow"></i>
                    </li>
                    <li ng-show="showPay" ng-click="pay()">
                        <i class="pay_wechat"></i>
                        <span>微信</span>
                        <i class="arrow"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--支付方式结束-->
    <form id="alipaysubmit" name="alipaysubmit" action="https://mapi.alipay.com/gateway.do?_input_charset=utf-8" method="post">
        <input type="hidden" name="_input_charset" value=""/>
        <input type="hidden" name="subject" value=""/>
        <input type="hidden" name="sign" value=""/>
        <input type="hidden" name="notify_url" value=""/>
        <input type="hidden" name="body" value=""/>
        <input type="hidden" name="payment_type" value=""/>
        <input type="hidden" name="out_trade_no" value=""/>
        <input type="hidden" name="partner" value=""/>
        <input type="hidden" name="service" value=""/>
        <input type="hidden" name="total_fee" value=""/>
        <input type="hidden" name="return_url" value=""/>
        <input type="hidden" name="app_pay" value=""/>
        <input type="hidden" name="sign_type" value=""/>
        <input type="hidden" name="seller_id" value=""/>
        <input type="hidden" name="show_url" value=""/>
        <!--<input type="hidden" name="it_b_pay" value=""/>-->
    </form>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
