<div class="login" ng-controller="ResetPasswordController1">
    <!--头部开始-->
    <div>
        <!--头部开始-->
        <div class="head pd_tb14">
            <a class="back" go-back></a>
            <span class="headline f18">验证手机</span>
            <span class="rule f14" ng-click="login.next()">下一步</span>
        </div>
        <!--头部结束-->
    </div>
    <!--头部结束-->
    <!--登录主体开始 手机号登录-->
    <div class="login_box pd_rl12">
        <ul>
            <li class="f16">
                <p><input type="number" placeholder="手机号" ng-model="telphone_no"></p>
            </li>
            <li class="f16 clear" style="margin-bottom: 0.5333rem;">
                <p class="fl"><input type="number" placeholder="动态码" maxlength="4" ng-model="code"></p>
                <p class="fr" ng-click="login.sendCode()" ng-bind="paracont"></p>
            </li>
        </ul>
    </div>
    <!--登录主体结束 手机号登录-->
</div>
