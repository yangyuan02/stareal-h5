<div class="writereviews" ng-controller="WriteReviewsController">
    <style>
        html,body{
            background: #F1F1F1;
        }
    </style>
    <!--头部开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">发表评论</span>
    </div>
    <!--头部结束-->
    <!--评分开始-->
    <div class="score-box pd_rl12 pd_rl16 clear">
        <div class="fl">
            <span class="f16">综合评价</span>
        </div>
        <div id="star" class="fr">
            <ul>
                <li><a href="javascript:;">1</a></li>
                <li><a href="javascript:;">2</a></li>
                <li><a href="javascript:;">3</a></li>
                <li><a href="javascript:;">4</a></li>
                <li><a href="javascript:;">5</a></li>
            </ul>
        </div>
    </div>
    <!--评分结束-->
    <!--评论主体部分开始-->
    <div class="score-con pd_rl12 clear">
        <div class="div-text-area f14">
            <textarea placeholder="分享一下你的感受吧......" ng-model="conten" id="score"></textarea>
        </div>
        <div class="count f14">150/{{surplus}}</div>
        <!--图片预览开始-->
        <div class="preview-img clear">
            <div class="img-item" ng-repeat="item in uploader.queue|limitTo:5">
                <div class="img" ng-show="uploader.isHTML5" ng-thumb="{ file: item._file}"></div>
                <i ng-click="item.remove()"></i>
            </div>
            <div class="add-photo img-item" ng-hide="uploader.queue.length==5">
                <span></span>
                <p>添加照片</p>
                <input type="file" nv-file-select uploader="uploader" multiple>
            </div>
        </div>
        <!--图片预览结束-->
        <!--提交按钮开始-->
        <div class="score-sumbit br f12 fr pd_rl16">
            <a href="" class="br" ng-click="submit()">提交</a>
        </div>
        <!--提交按钮结束-->
    </div>
    <!--评论主体部分结束-->
    <!--loading动画开始-->
    <div class="img_load_mask">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <!--loading动画结束-->
</div>
