<div class="login" ng-controller="LoginController">
    <!--头部开始-->
    <div>
        <!--头部开始-->
        <div class="head pd_tb14">
            <a class="back" go-back></a>
            <span class="headline f18" ng-if="cdState">快速登录</span>
            <span class="headline f18" ng-if="!cdState">账号登录</span>
            <span class="rule f14" ng-if="!cdState" ui-sref="main.user_register">注册</span>
        </div>
        <!--头部结束-->
    </div>
    <!--头部结束-->
    <!--登录主体开始 手机号登录-->
    <div class="login_box pd_rl12" ng-if="cdState">
        <ul>
            <li class="f16">
                <p><input type="number" placeholder="手机号" ng-model="telphone_no"></p>
            </li>
            <li class="f16 clear">
                <p class="fl"><input type="number" placeholder="动态码" maxlength="4" ng-model="code"></p>
                <p class="fr" ng-click="login.sendCode(telphone_no)" ng-bind="paracont"></p>
            </li>
        </ul>
        <div class="cdid">
            <p class="fl2" ng-click="login.cd()">账号登录</p>
            <div class="login_btn linear f16" ng-click="login.login(telphone_no,code,1)">登录</div>
        </div>
    </div>
    <!--登录主体结束 手机号登录-->
    <!--登录主体开始 密码账号登录-->
    <div class="login_box pd_rl12" ng-if="!cdState">
        <ul>
            <li class="f16">
                <p><input type="number" placeholder="手机号" ng-model="telphone_no"></p>
            </li>
            <li class="f16 clear">
                <p class="fl"><input type="password" placeholder="密码" ng-model="pass"></p>
                <p class="fr" ui-sref="main.reset_password_1">忘记密码</p>
            </li>
        </ul>
        <div class="cdid">
            <p class="fl2" ng-click="login.cd()">手机快捷登录</p>
            <div class="login_btn linear f16" ng-click="login.login(telphone_no,pass,2)">登录</div>
        </div>
    </div>
    <!--登录主体结束 手机号登录-->
</div>
