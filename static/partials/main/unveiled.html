<div class="unveiled" ng-controller="UnveiledController">
    <!--头部开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">往期揭晓</span>
    </div>
    <!--头部结束-->
    <!--往期揭晓开始-->
    <div class="unevil_list pd_rl12 pd_rl16 f12" style="padding-top:0">
        <div class="unevil_row">
            <ul infinite-scroll="unveils.nextPage()" infinite-scroll-disabled='unveils.busy' infinite-scroll-distance="0">
                <li class="clear pd_rl16" ng-repeat="unveil in unveils.items">
                    <div class="avatar fl">
                        <img src="{{unveil.winner_head}}" err-src="static/img/userdefault.png" alt="">
                    </div>
                    <div class="unevil_con fl">
                        <p class="f10">第<span>{{unveil.id}}</span>期</p>
                        <div class="people clear f12">
                            <p class="fl">获奖者：<span>{{unveil.winner_name}}</span></p>
                            <p class="fr">幸运号码</p>
                        </div>
                        <div class="people-id clear">
                            <p class="fl f10">用户IP：{{unveil.winner_ip}}</p>
                            <p class="fr f12" ng-bind="unveil.prize_no"></p>
                        </div>
                        <p class="f10 unevil-current">本期参与：<span ng-bind="unveil.used"></span>人次</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--往期揭晓结束-->
</div>
