<div class="login" ng-controller="ResetPasswordController2">
    <!--头部开始-->
    <div>
        <!--头部开始-->
        <div class="head pd_tb14">
            <a class="back" go-back></a>
            <span class="headline f18">重置密码</span>
            <span class="rule f14" ng-click="login.save()">保存</span>
        </div>
        <!--头部结束-->
    </div>
    <!--头部结束-->
    <!--登录主体开始 手机号登录-->
    <div class="login_box pd_rl12">
        <ul>
            <li class="f16">
                <p><input type="password" placeholder="新密码（6～18位）" ng-model="password" style="width:45%"></p>
            </li>
            <li class="f16">
                <p style="width:100%"><input type="password" placeholder="确认密码（6～18位）" ng-model="password2" style="width:45%"></p>
            </li>
        </ul>
    </div>
    <!--登录主体结束 手机号登录-->
</div>
