<div class="allreply" ng-controller="AllreplyDetailController">
    <style>
        body{
            cursor:pointer;
        }
    </style>
    <!--头部开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">全部回复</span>
    </div>
    <!--头部结束-->
    <!--评论列表开始-->
    <div ng-controller="PublicController">
        <div class="comment_list">
            <div class="comment_row">
                <ul>
                    <li class="clear">
                        <div class="avatar fl"><img src="{{comment.headimgurl}}" err-src="static/img/userdefault.png" alt=""></div>
                        <div class="comment_cont fl">
                            <div class="itme_1 clear">
                                <div class="name fl">
                                    <p ng-bind="comment.nickname"></p>
                                </div>
                                <div class="star fl clear" ng-style="setPost(comment.star)"></div>
                                <div class="fun fr clear">
                                    <div class="like fl"><span class="fl"></span><span class="fl" ng-bind="comment.reply"></span></div>
                                    <div class="reply fl"><span class="fl {{comment.is_praise==0?'':'liked'}}" ng-click="IsPraise(comment.id,$index,comment.like,'allreplay',$event)"></span><span class="fl" ng-bind="comment.like"></span></div>
                                </div>
                            </div>
                            <div class="itme_2">
                                <p ng-bind="getDateDiff(getDateTimeStamp(comment.timeline))"></p>
                            </div>
                            <div class="my_con nomg">
                                <p ng-bind="comment.content"></p>
                            </div>
                            <div class="itme_img_box clear" ng-if="comment.attach">
                                <div class="itme_img" ng-repeat="atta in comment.attach.split(',').slice(0,5)" img-view img-arr="comment.attach" ng-style="{width:'{{comment.attach.split(',').length==1?'2.6666rem':''}}',height:'{{comment.attach.split(',').length==1?'2.6666rem':''}}'}">
                                    <img ng-src="{{atta}}" alt="">
                                </div>
                            </div>
                            <div style="background: #F9F9F9;margin-top: 0.16rem;padding: 0.16rem;border-radius: 0.1066rem" ng-hide="replies.length==0">
                                <div class="from_con" ng-repeat="replie in replies" ng-click="Reply(replie.from_name,replie.from_id,$event)">
                                    <p><span class="color999" ng-bind="replie.to_name!=''?replie.from_name:replie.from_name">bowen</span><span ng-hide="replie.to_name">：</span><i style="font-style:normal" ng-if="replie.to_name">回复</i><span class="color999" ng-if="replie.to_name" ng-bind="replie.to_name+'：'">天道</span><span ng-bind="replie.content">这样啊 刚过没看到额</span></p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="more" ng-if="replies.length>=10&&page_show" style="text-align:center;color: #4899FE;">
                    <p ng-bind="'查看剩余回复'" ng-click="toggle($event)"></p>
                </div>
            </div>
        </div>
    </div>
    <!--评论列表结束-->
    <!--发表开始-->
    <div>
        <div style="height:1.173333rem;"></div>
        <div class="publish pd_rl12 pd_tb8 clear" id="publish">
            <div class="avatar fl"><img src="{{user.headimgurl}}" err-src="static/img/userdefault.png" alt=""></div>
            <div class="reply-inp fl clear">
                <input type="text" placeholder="{{placeholder}}" class="pd_rl12" ng-model="ReplyFormText" id="reply_inp">
                <a href="" class="reply-btn fr {{ReplyFormText.length>0?'active':''}}" ng-click="submitReply(comment.id,$event)"></a>
            </div>
        </div>
    </div>
    <!--发表结束-->
</div>
