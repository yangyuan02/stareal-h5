<div class="comment" ng-controller="CommentController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">我的评论</span>
    </div>
    <!--标题结束-->
    <!--评论列表开始-->
    <div class="comment_list" ng-controller="PublicController">
        <ul infinite-scroll="comments.nextPage()" infinite-scroll-disabled='comments.busy' infinite-scroll-distance="1">
            <li class="list pd_rl16 pd_rl12 clear" ng-repeat="comment in comments.items" ui-sref="my.comment_detail({comment_id:{{comment.id}}})">
                <img class="head_portrait" src="{{comment.headimgurl}}">
                <div class="right_block fl">
                    <div class="topside clear">
                        <div class="name f12 fl" ng-bind="comment.nickname"></div>
                        <a class="star fl" ng-style="setPost(comment.star)"></a>
                        <div class="operation fr">
                            <div class="review fl">
                                <i class="i_comment"></i>
                                <span class="f10" ng-bind="comment.reply"></span>
                            </div>
                            <div class="fabulous fr">
                                <i class="{{comment.is_praise==0?'':'liked'}}" ng-click="IsPraise(comment.id,$index,comment.like,'commennt',$event)"></i>
                                <span class="f10" ng-bind="comment.like"></span>
                            </div>
                        </div>
                    </div>
                    <div class="time f10" ng-bind="getDateDiff(getDateTimeStamp(comment.timeline))"></div>
                    <div class="content f14" ng-bind="comment.content"></div>
                    <div class="itme_img_box clear" ng-if="comment.attach">
                        <div class="itme_img" ng-repeat="atta in comment.attach.split(',').slice(0,5)" img-view img-arr="comment.attach" ng-style="{width:'{{comment.attach.split(',').length==1?'2.6666rem':''}}',height:'{{comment.attach.split(',').length==1?'2.6666rem':''}}'}">
                            <img ng-src="{{atta}}" alt="">
                        </div>
                    </div>
                    <div class="vocal_concert clear">
                        <img src="{{comment.thumb}}">
                        <p class="concert_information f12" ng-bind="comment.name"></p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--评论列表结束-->
    <!--暂无数据开始-->
    <div class="nodata" ng-show="goods.nodata">
        <div class="no_comments"></div>
        <p class="f14">不知道说点什么吗?</p>
    </div>
    <!--暂无数据结束-->
</div>
