<div class="verify_phone" ng-controller="VerifyPhoneController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">验证手机</span>
        <span class="rule f18" ng-click="login.next()">下一步</span>
    </div>
    <!--标题结束-->
    <!--输入手机号开始-->
    <div class="revise pd_rl12 pd_tb12">
        <ul>
            <li class="pd_tb12">
                <p class="new_number">
                    <input placeholder="手机号" type="number" ng-model="telphone_no">
                </p>
            </li>
            <li class="pd_tb12">
                <p class="code">
                    <input placeholder="动态码" type="number" maxlength="4" ng-model="code">
                    <span class="f16" ng-click="login.sendCode()" ng-bind="paracont">获取验证码</span>
                </p>
            </li>
        </ul>
    </div>
    <!--输入手机号结束-->
</div>
