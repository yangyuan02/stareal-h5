<div class="reset_password" ng-controller="ResetPasswordController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">重置密码</span>
        <span class="rule f18" ng-click="login.save()">保存</span>
    </div>
    <!--标题结束-->
    <!--重置密码开始-->
    <div class="password pd_rl12 pd_tb12">
        <ul>
            <li class="pd_tb12">
                <input placeholder="新密码（6~18位）" type="password" ng-model="password">
            </li>
            <li class="pd_tb12">
                <input placeholder="确认密码（6~18位）" type="password" ng-model="password2">
            </li>
        </ul>
    </div>
    <!--重置密码结束-->
</div>
