<div class="coupon" ng-controller="CouponController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" ui-sref="my.index"></a>
        <span class="headline f18">我的卡券</span>
        <span class="rule f14">使用规则</span>
    </div>
    <!--标题结束-->
    <!--过滤按钮开始-->
    <div class="coupon-tabs f16">
        <ul class="clear">
            <li ng-class="{active:isActive('0')}"><a ng-click="filter('0')">未使用</a></li>
            <li ng-class="{active:isActive('2')}"><a ng-click="filter('2')">已过期</a></li>
        </ul>
    </div>
    <!--过滤按钮结束-->
    <!--输入优惠码开始-->
    <div class="preferences pd_tb8">
        <i class="icon"></i>
        <input placeholder="输入优惠码兑换优惠劵" ng-model="couponNo">
        <button class="linear f14" ng-click="addCoupon()">立即兑换</button>
    </div>
    <!--输入优惠码结束-->
    <!--优惠券开始-->
    <div infinite-scroll="coupons.nextPage()" infinite-scroll-disabled='coupons.busy' infinite-scroll-distance="1" style="padding-bottom: 1.2266rem">
        <div class="certificate clear {{status==2?'active':''}}" ng-repeat="coupon in coupons.items">
            <div class="price fl {{status==2?'active':''}}">
                <P class="f16">
                    <span ng-if="coupon.type=='满减'">¥</span>
                    <span class="f30" ng-if="coupon.type=='满减'" ng-bind="coupon.ratio2"></span>
                    <span class="f30" ng-if="coupon.type=='折扣'" ng-bind="coupon.ratio1"></span>
                    <span ng-if="coupon.type=='折扣'">折</span>
                </P>
            </div>
            <div class="condition_vld fl">
                <p class="condition f20" ng-bind="coupon.type=='满减'?coupon.remark:'全场通用'"></p>
                <p class="vld f10" ng-bind="'有效期至'+coupon.expire_date"></p>
            </div>
        </div>
    </div>
    <!--优惠券结束-->
    <!--暂无数据开始-->
    <div class="nodata" ng-show="coupons.nodata">
        <div class="no_coupon"></div>
        <p class="f14">哎呀，没有相关折扣</p>
    </div>
    <!--暂无数据结束-->
</div>
