<div class="phone_binding" ng-controller="PhoneBindingController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18" style="padding-left: 1.33rem">手机绑定</span>
        <span class="f18 fr" style="margin-right: 0.32rem">下一步</span>
    </div>
    <!--标题结束-->
    <!--输入手机号开始-->
    <div class="bind_number pd_rl12 pd_tb12">
        <ul>
            <li class="pd_tb12">
                <p class="number">
                    <input placeholder="手机号">
                </p>
            </li>
            <li class="pd_tb12">
                <p class="code">
                    <input placeholder="验证码">
                    <span class="f16">获取验证码</span>
                </p>
            </li>
        </ul>
    </div>
    <!--输入手机号结束-->
</div>
