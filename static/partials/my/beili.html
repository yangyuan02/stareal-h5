<div class="beili" ng-controller="beiliController">
    <!--头部开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">我的贝里</span>
        <span class="rule f14 fr"  ui-sref="my.record">贝里记录</span>
    </div>
    <!--头部结束-->
    <!--贝里头部开始-->
    <div class="beili_top clear">
        <div class="beili_q fl"></div>
        <div class="beili_remaining fl">
            <p ng-bind="data.l3ft"></p>
            <p class="f2">可用贝里</p>
        </div>
        <div class="linw fr">
            <div class="ranking_btn" ui-sref="my.rank">
                <p class="f14">
                    <i></i>
                    <span>排行榜</span>
                </p>
            </div>
        </div>
    </div>
    <!--贝里头部结束-->
    <!--获取方法开始-->
    <div class="beili_get_way pd_rl12 pd_rl16 f14">
        <div class="beili_title">
            <h4 class="f14">获取方法</h4>
        </div>
        <div class="beili_list frist_list">
            <ul>
                <li class="clear pd_rl16">
                    <p class="fl"><span>每日签到</span><span>+5</span></p>
                    <p class="fr linear f12" ng-bind="gbn" ng-style="gbs" ng-click="GoIndex()"></p>
                </li>
                <li class="clear pd_rl16">
                    <p class="fl"><span>每日评论</span><span>+5</span></p>
                    <p class="fr linear f12" ng-bind="gbn1" ng-click="GoComment()" ng-style="gbs1"></p>
                </li>
                <li class="clear pd_rl16">
                    <p class="fl"><span>邀请好友</span><span>+500</span></p>
                    <p class="fr linear f12" ui-sref="my.share">去完成</p>
                </li>
            </ul>
        </div>
    </div>
    <!--获取方法结束-->
    <p class="f18 pd_rl16" style="color: #FF5000;text-align: center;position: fixed;bottom: 0;width: 100%;border-top: 1px solid #e5e5e5" ui-sref="main.recharge">充值贝里</p>
</div>
