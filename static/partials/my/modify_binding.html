<div class="modify_binding" ng-controller="ModifyBindingController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18" style="padding-left: 1.33rem">修改绑定</span>
        <span class="f18 fr" style="margin-right: 0.32rem">保存</span>
    </div>
    <!--标题结束-->
    <!--输入手机号开始-->
    <div class="revise pd_rl12 pd_tb12">
        <ul>
            <li class="pd_tb12">
                <p class="new_number">
                    <input placeholder="请输入新手机号" ng-model="telphone_no">
                </p>
            </li>
            <li class="pd_tb12">
                <p class="code">
                    <input placeholder="验证码" maxlength="4" ng-model="code">
                    <span class="f16" ng-click="login.sendCode()">{{paracont}}</span>
                </p>
            </li>
        </ul>
    </div>
    <!--输入手机号结束-->
</div>
