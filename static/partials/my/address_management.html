<div class="address_management" ng-controller="AddressManagementController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" ui-sref="my.account_settings"></a>
        <span class="headline f18">地址管理</span>
    </div>
    <!--标题结束-->
    <!--地址列表开始-->
    <div class="address_list">
        <ul>
            <li class="pd_rl12" ng-repeat="address in addresses">
                <div class="upper_half pd_rl16" ui-sref="my.edit_address({id:'{{address.id}}'})">
                    <p class="clear">
                        <span class="f14 fl">{{address.name}}</span>
                        <span class="mobile f14 fl">{{address.mobile}}</span>
                    </p>
                    <p class="address f12"><span>{{address.province}}</span><span>{{address.city}}</span><span>{{address.district}}</span><span>{{address.address}}</span></p>
                </div>
                <div class="pd_tb12 clear">
                    <div class="default_address fl">
                        <i class="{{address.is_default==true?'active':''}}" ng-click="setDefault({{address.id}})"></i>
                        <span class="f12">默认地址</span>
                    </div>
                    <div class="delete fr" ng-click="deleteAddress({{address.id}})">
                        <i></i>
                        <!--<span class="f12">删除</span>-->
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--地址列表结束-->
    <!--暂无数据开始-->
    <div class="nodata" ng-show="addresses.length==0" style="top: 40%">
        <div class="no_location"></div>
        <p class="f14">你的地址~我好像没看见呢</p>
    </div>
    <!--暂无数据结束-->
    <div class="add_address pd_rl16 f16" ui-sref="my.edit_address({id:''})">新增地址</div>
</div>
