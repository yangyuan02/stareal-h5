<div id="logistics_information" ng-controller="LogisticsController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">物流信息</span>
    </div>
    <!--标题结束-->
    <!--单号信息开始-->
    <div class="express_detail pd_rl16 pd_rl12">
        <ul>
            <li>
                <p class="express f14">快递公司：顺丰速运</p>
                <p class="waybill_number f14">
                    <span>运单编号：<span ng-bind="invoice"></span></span>
                </p>
            </li>
        </ul>
    </div>
    <!--单号信息结束-->
    <!--物流信息开始-->
    <div class="express_status pd_rl12 pd_tb8">
        <ul>
            <li ng-repeat="exp in express">
                <a></a>
                <p class="sign_information f14" ng-bind="exp.context"></p>
                <p class="time f10">
                    <span ng-bind="exp.time"></span>
                </p>
            </li>
        </ul>
    </div>
    <!--物流信息结束-->
    <!--暂无数据开始-->
    <div class="nodata" ng-show="show">
        <div class="currency"></div>
    </div>
    <!--暂无数据结束-->
</div>
