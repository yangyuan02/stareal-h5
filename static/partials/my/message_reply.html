<div class="message_reply" ng-controller="MessageReplyController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">回复</span>
    </div>
    <!--标题结束-->
    <!--回复列表开始-->
    <div class="reply_list pd_rl12" ng-controller="PublicController">
        <ul infinite-scroll="goods.nextPage()" infinite-scroll-disabled='goods.busy' infinite-scroll-distance="1">
            <li class="pd_rl16" ng-repeat="good in goods.items" ng-click="goComment(good.subject_id,good.state,good.notify_id,$index)">
                <img src="{{good.from_head}}" err-src="static/img/userdefault.png">
                <div class="words">
                    <p>
                        <span class="name f12" ng-bind="good.from_name">双尾软萝腿控迷弟</span>
                        <span class="time f10 fr" ng-bind="getDateDiff(getDateTimeStamp(good.timeline))|substitute">3分钟前</span>
                    </p>
                    <p>
                        <span class="content f12"><span class="respondent">{{good.from_name}}</span>回复了你：{{good.content}}</span>
                        <i class="unread" ng-show="good.state=='未读'"></i>
                    </p>
                </div>
            </li>
        </ul>
    </div>
    <!--回复列表结束-->
    <!--暂无数据开始-->
    <div class="nodata" ng-show="goods.nodata">
        <div class="no_reply"></div>
        <p class="f14">回复的还没我刷的快！</p>
    </div>
    <!--暂无数据结束-->
</div>
