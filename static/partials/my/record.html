<div class="record" ng-controller="RecordController">
    <!--头部开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">贝里记录</span>
    </div>
    <!--头部结束-->
    <!--贝里头部开始-->
    <div class="beili_top clear">
        <div class="beili_q fl"></div>
        <div class="beili_remaining fl">
            <p ng-bind="beily"></p>
            <p class="f2">可用贝里</p>
        </div>
        <div class="linw fr">
            <div class="ranking_btn">
                <p class="f14 clear">
                    <i class="fl"></i>
                    <span class="fl f14">贝里规则</span>
                </p>
            </div>
        </div>
    </div>
    <!--贝里头部结束-->
    <!--贝里记录列表开始-->
    <div class="record_list pd_rl12">
        <ul infinite-scroll="records.nextPage()" infinite-scroll-disabled='records.busy' infinite-scroll-distance="0">
            <li class="clear" ng-repeat="record in records.items">
                <div class="circle fl"><span></span></div>
                <div class="num fl"><span class="f10 fl" ng-show="record.src!='抵扣'">+</span><span class="f20" ng-bind="record.value"></span></div>
                <div class="beili_info fl f12">
                    <p ng-bind="record.src"></p>
                    <p ng-bind="record.timeline"></p>
                </div>
            </li>
        </ul>
    </div>
    <!--贝里记录列表结束-->
</div>
