<div class="message_praise" ng-controller="MessagePraiseController">
    <!--标题开始-->
    <div class="head pd_tb14">
        <a class="back" go-back></a>
        <span class="headline f18">赞</span>
    </div>
    <!--标题结束-->
    <!--赞列表开始-->
    <div class="praise_list pd_rl12" ng-controller="PublicController">
        <ul infinite-scroll="goods.nextPage()" infinite-scroll-disabled='goods.busy' infinite-scroll-distance="1">
            <li class="pd_rl16" ng-repeat="good in goods.items" ng-click="goComment(good.subject_id,good.state,good.notify_id,$index)">
                <img src="{{good.from_head}}" err-src="static/img/userdefault.png">
                <div class="words">
                    <p>
                        <span class="name f12" ng-bind="good.from_name"></span>
                        <span class="time f10 fr" ng-bind="getDateDiff(getDateTimeStamp(good.timeline))|substitute"></span>
                    </p>
                    <p>
                        <span class="f12">赞了你的评论！</span>
                        <i class="unread" ng-show="good.state=='未读'"></i>
                    </p>
                </div>
            </li>
        </ul>
    </div>
    <!--赞列表结束-->
    <!--暂无数据开始-->
    <div class="nodata" ng-show="goods.nodata">
        <div class="no_praise"></div>
        <p class="f14">一个赞都不给我</p>
    </div>
    <!--暂无数据结束-->
</div>
